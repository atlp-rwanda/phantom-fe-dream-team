name: CI

on:
  push:
    branches: [ develop,ch-configure-codeclimate-#27]
  pull_request:
    branches: [ ch-configure-codeclimate-#27 ]


  workflow_dispatch:
jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
              node-version: "16.x"


      - name: install all dependence
        run: npm install
    
      - name: run build
        run: npm run build --if-present


  coverage:
    needs: [build]
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js "16.x"
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"
      - run: npm i
      - uses: paambaati/codeclimate-action@v2.5.0
        env:
          CI: "true"
          CC_TEST_REPORTER_ID: 2e781478711b3224ae8d070f1a5500cb2c63b53007bb05d112a1db4eab5fff5c
        with:
          debug: true
          coverageCommand: npm run coverage

