name: CI

on:
  push:
    branches: [ develop, ch-setup-testing-#27, ch-test-coverage]
  pull_request:
    branches: [ ch-setup-testing-#27, ch-test-coverage ]


  workflow_dispatch:
jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
              node-version: '16.x'

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@1.1.3
        with:
              github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: install all dependence
        run: npm install
      - name:  run tests
        run: npm test
      - name: run build
        run: npm run build --if-present
      - name: coverage
        run: npm run coverage