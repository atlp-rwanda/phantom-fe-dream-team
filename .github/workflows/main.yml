
name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ ch-setup-testing-#27, github-actions]


  workflow_dispatch:
jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
              node-version: '16.x'


      - name: install all dependence
        run: npm install
      - name:  run tests
        run: npm test
      - name: run build
        run: npm run build --if-present
