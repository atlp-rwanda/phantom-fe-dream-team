name: Continuous Integration

on:
  push:
  pull_request:
    branches:
      - ch-configure-codeclimate-#27
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Development Code
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run test
      - name: send coverage report
        uses: paambaati/codeclimate-action@v2.5.7
        env:
         CC_TEST_REPORTER_ID: 5571bb146a6c68ba2b7186eb7ca0ca2b57ec5a506f0b2f2deb8c1a5e12afd728